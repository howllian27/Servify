<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/templates//styles/request.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>


<body>
    <nav class="navbar bg-body-tertiary">
    <div class="container-fluid fixed-top" style="background-color: #2AC0A5;  padding: 10px;">
        <a class="navbar-brand" style="color: white" href="/">
            <b>Servify</b>
        <img src="../../images/header.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        </a>
    </div>
    </nav>  

    <main>
        <section class="bg-light py-5">
            <h2 class="text-center mt-5">Provide us with more details</h2>
            


            <hr class="green-line">
            <div class="row mt-4 content-box">
              <div class="col-12 col-md-8"> <!-- Changed to col-12 for small screens and col-md-8 for medium and up -->
                  <!-- Image Upload Container -->
                  <div class ="everything">
                  <div class="image-upload-container card-like mb-4">
                      <div class="row">
                          <div class="col-12 col-md-6 text-center d-flex flex-column justify-content-center">
                            <h1>Attach a picture</h1>
                            <h3>
                              Please upload clear photos for a quick handyman selection!
                            </h3>
                          </div>
                          <div class="col-12 col-md-6 text-center d-flex flex-column">
                            <div id="imagePreview" class="image-preview mt-3"></div>
                            <input type="file" id="imageUpload" accept="image/*" class="d-none">
                            <button id="uploadButton" class="upload-button mt-3">Upload Image</button>
                          </div>
                      </div>
                  </div>
                  <!-- Choose Timing Container -->
                  <div class="image-upload-container card-like mb-4">
                      <div class="row">
                          <div class="col-12 col-md-6 text-center d-flex flex-column justify-content-center">
                            <h1>Choose a Timing</h1>
                            <h3>
                            When do you need our service?
                            </h3>  
                          </div>
                          <div class="col-12 col-md-6 mt-5 text-center d-flex flex-column ">
                            <label>
                              <input type="radio" name="timing" required>
                              <span class="time-slot" style="font-size: 20px;"></span>
                            </label>
                            <label>
                              <input type="radio" name="timing" required>
                              <span class="time-slot" style="font-size: 20px;"></span>
                            </label>
                            <label>
                              <input type="radio" name="timing" required>
                              <span class="time-slot" style="font-size: 20px;"></span>
                            </label>
                            <div class="btn-group-vertical" role="group" aria-label="Vertical radio toggle button group">
                            </div>
                          </div>
                        </div>
                      </div>
                  </div>
              </div>
              <div class="col-12 col-md-4"> <!-- Changed to col-12 for small screens and col-md-4 for medium and up -->
                <img src="../../images/plumberman.png" alt="Man Image" class="img-fluid">
              </div>
          </div> 
        </div>
            <div class="text-center mt-5">
              <a class="btn btn-success submit-button" id="submitButton" href="map.html" disabled><b>I NEED HELP</b></a>
            </div>
          </section>
          <div class="progress " role="progressbar" aria-label="Animated striped example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar progress-bar-striped progress-bar-animated custom-progress-bar" style="width: 50%"></div>
          </div>
    </main>

    <footer class="bg-dark text-white">
        <div class="container-fluid" style="padding: 5px ;">
            <div>
                <h5 class="text-center"><b>Servify</b></h5>
                <p class="text-center"><i>Your one-stop solution for professional services.</i></p>
            </div>
        </div>
    </footer>

    <div id="loading-popup" class="loading-popup">
      <div class="loading-spinner"></div>
      <div class="loading-text">Finding a service provider for you!...</div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="/templates/script/request.js" type="module"></script>
    
</body>
</html>
