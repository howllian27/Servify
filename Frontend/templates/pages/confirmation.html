<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/confirmation.css">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid fixed-top" style="background-color: #2AC0A5;  padding: 10px;">
            <a class="navbar-brand navbar-brand-container" style="color: white" href="./index.html">
                <b>Servify</b>
                <img src="../../images/header.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            </a>
        </div>
    </nav>  

    <main>
        <section class="bg-light py-5">
            <h2 class="text-center mt-5">YOU HAVE CONFIRMED THE ORDER!</h2>
    
            <div class="row mt-4 content-box">
                <div class="col-md-8">
                    <!-- Confirmation Details Container -->
                    <div class="green-box card-like mb-4">
                        <div class="row">
                            <div class="col-md-6 text-container">
                                <div>
                                    <p><u>Confirmed</u></p>
                                    <p>Name</p>
                                    <p>Price</p>
                                    <p>Serviced</p>
                                </div>
                                <a href="./index.html" class="custom-link">View Order</a>
                            </div>
                            <div class="col-md-6 text-center">
                                <div class="image-container">
                                        <img src="../../images/renovation.png" alt="Image" class="img-fluid">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Request Details Container -->
                    <div class="green-box card-like mb-4">
                        <div class="row">
                            <div class="col-md-6 text-container">
                                <div>
                                    <p><u>Request</u></p>
                                    <p>Service Requested:</p>
                                    <p>Time:</p>
                                    <p>Location:</p>                     
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <img src="../../images/plumberman.png" alt="Man Image" class="img-fluid">
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white footer">
        <div class="container-fluid" style="padding: 5px;">
            <div>
                <h5 class="text-center"><b>Servify</b></h5>
                <p class="text-center"><i>Your one-stop solution for professional services.</i></p>
            </div>
        </div>
    </footer>
  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
